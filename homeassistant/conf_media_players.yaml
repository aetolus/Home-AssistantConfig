# LG TV Downstairs
- platform: webostv
  scan_interval: 1
  host: 10.0.0.101
  name: LivingRoom_TV
  turn_on_action: 
    service: mqtt.publish
    data:
      topic: "livingroom/tv"
      payload: "TV"
  customize:
    sources:
      - livetv
      - youtube
      - netflix
      - Plex
      - HDMI1
      - HDMI2

# Plex
- platform: plex
  include_non_clients: true
  scan_interval: 5
  remove_unavailable_clients: false
  client_remove_interval: 86400

# Spotify
- platform: spotify
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret