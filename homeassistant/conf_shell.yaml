cleanup_homeassistant: 'ssh -i /config/scripts/host-key root@10.0.0.254 "docker system prune -a -f"'
update_homeassistant: 'ssh -i /config/scripts/host-key root@10.0.0.254 "docker pull homeassistant/home-assistant:latest && truncate -s 0 /var/lib/docker/containers/*/*-json.log && cd /docker && /usr/local/bin/docker-compose up -d --build"'
reboot_router: 'ssh admin@10.0.0.1 -p 22022 "/sbin/reboot"'
reboot_win10: '/config/scripts/sshpass -p "q93ot8r667fdQucwri7fiq" ssh HomeAssistant@10.0.0.181 "shutdown /r /f /t 0"'
shutdown_win10: '/config/scripts/sshpass -p "q93ot8r667fdQucwri7fiq" ssh HomeAssistant@10.0.0.181 "shutdown /h"'
sleep_win10: '/config/scripts/sshpass -p "q93ot8r667fdQucwri7fiq" ssh HomeAssistant@10.0.0.181 "rundll32.exe powrprof.dll,SetSuspendState 0,1,0"'
sprinkler_on: 'gatttool -i hci0 -b D5:D3:E0:82:10:BD -t random --char-write-req -a 0x0014 -n 01000020'
sprinkler_off: 'gatttool -i hci0 -b D5:D3:E0:82:10:BD -t random --char-write-req -a 0x0014 -n 00000000'